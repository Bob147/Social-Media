<nav class= "sideScrollBar">
  <div class="image-container">
      <div class="text">FLOCK</div>
  </div>
  <ul>
      <li *ngFor = 'let temp of friends'>
        <div (click)="goToThisProfile(temp)">
            <img  *ngIf="temp.profileImageUrl; else elseBlock" [src]='temp.profileImageUrl' />
            <ng-template #elseBlock><img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"></ng-template>
            {{temp.firstName+" "+temp.lastName}}
        </div>
      </li>
      <li *ngIf="!friends.length">You don't have any friends, go cry somewhere.</li>
  </ul>
</nav>
